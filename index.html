    /* --- ENHANCEMENT: MODERNIZED LOOK & FEEL + DARK THEME - EVEN BETTERRRR --- */
    /* 1. CSS Variables for Theming (Light & Dark) */
    :root {

      --accent-primary-transparent-strong: rgba(37, 99, 235, 0.35);

      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-inset: inset 0 2px 4px 0 rgba(0,0,0,0.05);

      --blur-intensity: 10px; /* Increased blur for more pronounced glass effect */

      --border-radius-lg: 0.75rem;  /* 12px */

      --ease-in-quad: cubic-bezier(0.55, 0.085, 0.68, 0.53);
      --ease-in-cubic: cubic-bezier(0.55, 0.055, 0.675, 0.19);
      --ease-in-quart: cubic-bezier(0.895, 0.03, 0.685, 0.22);
      --ease-in-quint: cubic-bezier(0.755, 0.05, 0.855, 0.06);
      --ease-in-expo: cubic-bezier(0.95, 0.05, 0.795, 0.035);
      --ease-in-circ: cubic-bezier(0.6, 0.04, 0.98, 0.335);

      --ease-out-quad: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --ease-out-cubic: cubic-bezier(0.215, 0.61, 0.355, 1);
      --ease-out-quart: cubic-bezier(0.165, 0.84, 0.44, 1);
      --ease-out-quint: cubic-bezier(0.23, 1, 0.32, 1);
      --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1); /* Bouncy */
      --ease-out-circ: cubic-bezier(0.075, 0.82, 0.165, 1);
      --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1); /* Overshoot */


      --ease-in-out-quad: cubic-bezier(0.455, 0.03, 0.515, 0.955);
      --ease-in-out-cubic: cubic-bezier(0.645, 0.045, 0.355, 1);
      --ease-in-out-quart: cubic-bezier(0.77, 0, 0.175, 1);
      --ease-in-out-quint: cubic-bezier(0.86, 0, 0.07, 1);
      --ease-in-out-expo: cubic-bezier(1, 0, 0, 1);
      --ease-in-out-circ: cubic-bezier(0.785, 0.135, 0.15, 0.86);

      --md-standard: cubic-bezier(0.4, 0.0, 0.2, 1);
      --md-decelerate: cubic-bezier(0.0, 0.0, 0.2, 1);
      --md-accelerate: cubic-bezier(0.4, 0.0, 1, 1);

      --duration-fastest: 0.1s;
      --duration-fast: 0.15s;
      --duration-normal: 0.25s;
      --duration-medium: 0.35s;
      --duration-slow: 0.5s;
      --duration-slower: 0.7s; /* Extended for more graceful anims */
      --duration-slowest: 1s;

      --timing-interactive: var(--ease-out-cubic);
      --timing-enter: var(--ease-out-quart);
      --timing-exit: var(--ease-in-cubic);
      --timing-state-change: var(--ease-in-out-cubic);
      --timing-collapse: var(--ease-in-out-quart);

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
      background-image: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-interactive) 100%);
      transition: background-image var(--duration-slow) var(--timing-state-change);
    }

    .animated-bg span {
      position: absolute;
      display: block;
      list-style: none;
      border-radius: 50%;
      bottom: -200px; /* Start further down */
      animation-name: rise;
      animation-iteration-count: infinite;
      opacity: 0;
      will-change: transform, opacity;
      box-shadow: 0 0 10px 2px currentColor, 0 0 20px 5px currentColor inset; /* Inner and outer glow */
      filter: brightness(1.15); /* Pop more */
    }

    @keyframes rise {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg) scale(0.3);
        opacity: 0;
      }
      10% {
        opacity: 0.5; /* More visible earlier */
      }
      90% {
         opacity: 0.05;
      }
      100% {
        transform: translateY(-140vh) translateX(var(--translateX-end, 50px)) rotate(var(--rotate-end, 720deg)) scale(1.4); /* Higher and larger end */
        opacity: 0;
      }
    }

      animation-timing-function: var(--ease-in-out-quint);
      --translateX-end: -30px; --rotate-end: 360deg;
      background-color: rgba(37, 99, 235, 0.6);

     [data-theme="dark"] .animated-bg span:nth-child(7) {

    .slider {
      position: absolute;

      top: 0;

    }
    .theme-switcher input:checked + .slider {

    }
    .theme-switcher input:focus-visible + .slider { /* Use focus-visible */
      box-shadow: 0 0 0 3px var(--accent-primary-transparent-strong);
    }
    .theme-switcher input:checked + .slider:before {

    .slider::after { /* Sun/Moon icon */

    // --- MODULE DEFINITIONS (NEW STRUCTURE) ---
    const mC = [

            { id: "ci", label: "CI", defaultWeight: 0.5, inputMax: 20, preWeightScale: 1 }
        ], hasBonus: true, bonusValue: 1},
        { code: "ALG1", coef: 3, fields: ["CF", "CI"], components: [
            { id: "cf", label: "CF", defaultWeight: 0.67, inputMax: 20, preWeightScale: 1 },

        { code: "ANA1", coef: 5, fields: ["CF", "CI"], components: [

            { id: "ci", label: "CI", defaultWeight: 0.33, inputMax: 20, preWeightScale: 1 }
        ]},
        { code: "TEE", coef: 2, fields: ["CF", "CC (/20)"], components: [
            { id: "cf", label: "CF", defaultWeight: 2/3, inputMax: 20, preWeightScale: 1 },
            { id: "cc", label: "CC (/20)", defaultWeight: 1/3, inputMax: 20, preWeightScale: 1 }
        ]},
        { code: "ALSDS", coef: 5, fields: ["CF", "CI", "TP1", "TP2", "TR (/20)"], components: [
            { id: "cf", label: "CF", defaultWeight: 0.3, inputMax: 20, preWeightScale: 1 },
            { id: "ci", label: "CI", defaultWeight: 0.2, inputMax: 20, preWeightScale: 1 },

            { id: "tp2", label: "TP2", defaultWeight: 0.2, inputMax: 20, preWeightScale: 1 },

    const mC2 = [
        { code: "SYS2", coef: 3, fields: ["FE", "ME", "CC"], components: [
            { id: "fe", label: "FE", defaultWeight: 0.5, inputMax: 20, preWeightScale: 1 },
            { id: "me", label: "ME", defaultWeight: 0.3, inputMax: 20, preWeightScale: 1 },
            { id: "cc", label: "CC", defaultWeight: 0.2, inputMax: 20, preWeightScale: 1 }
        ]},
        { code: "MECA", coef: 3, fields: ["CF", "CI", "CC"], components: [
            { id: "cf", label: "CF", defaultWeight: 0.5, inputMax: 20, preWeightScale: 1 },
            { id: "ci", label: "CI", defaultWeight: 0.25, inputMax: 20, preWeightScale: 1 },
            { id: "cc", label: "CC", defaultWeight: 0.25, inputMax: 20, preWeightScale: 1 }
        ]},
        { code: "ALG2", coef: 3, fields: ["CF", "CI"], components: [
            { id: "cf", label: "CF", defaultWeight: 0.67, inputMax: 20, preWeightScale: 1 },
            { id: "ci", label: "CI", defaultWeight: 0.33, inputMax: 20, preWeightScale: 1 }
        ]},
        { code: "ANA2", coef: 5, fields: ["CF", "CI"], components: [
            { id: "cf", label: "CF", defaultWeight: 0.67, inputMax: 20, preWeightScale: 1 },
            { id: "ci", label: "CI", defaultWeight: 0.33, inputMax: 20, preWeightScale: 1 }
        ]},
        { code: "TEO", coef: 2, fields: ["CF", "CC"], components: [
            { id: "cf", label: "CF", defaultWeight: 2/3, inputMax: 20, preWeightScale: 1 },
            { id: "cc", label: "CC", defaultWeight: 1/3, inputMax: 20, preWeightScale: 1 }
        ]},
        { code: "ALSDD", coef: 5, fields: ["TPc", "interos", "CC", "TP", "CF"], components: [ // (TPc+interos+CC)/3 * 0.25 + TP*0.2 + CF*0.55
            { id: "tpc", label: "TPc", defaultWeight: 0.25/3, inputMax: 20, preWeightScale: 1 },
            { id: "interos", label: "interos", defaultWeight: 0.25/3, inputMax: 20, preWeightScale: 1 },
            { id: "cc", label: "CC", defaultWeight: 0.25/3, inputMax: 20, preWeightScale: 1 },
            { id: "tp", label: "TP", defaultWeight: 0.20, inputMax: 20, preWeightScale: 1 },
            { id: "cf", label: "CF", defaultWeight: 0.55, inputMax: 20, preWeightScale: 1 }
        ]},
        { code: "ANG", coef: 2, fields: ["CI", "CC", "CF"], components: [
            { id: "ci", label: "CI", defaultWeight: 0.33, inputMax: 20, preWeightScale: 1 },
            { id: "cc", label: "CC", defaultWeight: 0.33, inputMax: 20, preWeightScale: 1 },
            { id: "cf", label: "CF", defaultWeight: 0.34, inputMax: 20, preWeightScale: 1 }
        ]},
        { code: "ELECTF", coef: 4, fields: ["CF", "CI", "CC"], components: [
            { id: "cf", label: "CF", defaultWeight: 0.5, inputMax: 20, preWeightScale: 1 },
            { id: "ci", label: "CI", defaultWeight: 0.25, inputMax: 20, preWeightScale: 1 },
            { id: "cc", label: "CC", defaultWeight: 0.25, inputMax: 20, preWeightScale: 1 }
        ]}
    ];

    let aB = false; // Archi Bonus flag
    let isS2 = false; // S2 Mode flag
    const tCoef = mC.reduce((sum, mod) => sum + mod.coef, 0); // S1 Total Coef
    const tCoefS2 = mC2.reduce((sum, mod) => sum + mod.coef, 0); // S2 Total Coef

    let customWeights = {}; // Stores { "MODULE_CODE": { "component_id": weight_value, ... } }

    // --- HELPER FUNCTIONS ---
    function gIV(containerSelector) { // Gets Grade Input Values
        const container = typeof containerSelector === 'string' ? document.querySelector(containerSelector) : containerSelector;
        if (!container) return [];
        return Array.from(container.querySelectorAll('input[type="number"].grade-input')).map(input => parseFloat(input.value) || 0);
    }

    // --- CORE CALCULATION LOGIC (NEW cMA) ---
    function cMA(moduleCode, gradesArray, isManualMode, semester = "S1") {
        if (isManualMode) { // Manual average entry
            return gradesArray[0] || 0;
        }

        const moduleList = semester === "S1" ? mC : mC2;
        const moduleDef = moduleList.find(m => m.code === moduleCode);
        if (!moduleDef) return 0;

        let weightedSum = 0;
        moduleDef.components.forEach((component, index) => {
            const grade = gradesArray[index] || 0;
            const scaledGrade = grade * (component.preWeightScale || 1);

            let weight = component.defaultWeight;
            if (customWeights[moduleCode] && typeof customWeights[moduleCode][component.id] === 'number') {
                weight = customWeights[moduleCode][component.id];
            }
            weightedSum += scaledGrade * weight;
        });

        if (moduleDef.hasBonus && moduleCode === "ARCHI" && semester === "S1" && aB) {
            weightedSum += (moduleDef.bonusValue || 1);
        }
        return weightedSum; // No clamping here to match original potential for >20 with bonus
    }

    function calculateAndUpdateSemesterAvg(semesterModules, totalSemesterCoef, finalAvgElementId, avgSpanPrefix = "a-", isS2Semester = false) {
        let totalWeightedAvg = 0;
        semesterModules.forEach(module => {
            const moduleCodeLower = module.code.toLowerCase();
            const manualToggle = document.getElementById(`${isS2Semester ? 's2-' : ''}t-m-${moduleCodeLower}`);
            const isManual = manualToggle ? manualToggle.checked : false;

            const moduleItem = document.querySelector(`.module-item[data-code="${module.code}"]`);
            if (!moduleItem) return;
            
            const gradesContainer = moduleItem.querySelector(isManual ? ".m-g" : ".c-g");
            const grades = gIV(gradesContainer); // Pass the container element directly
            
            const moduleAvg = cMA(module.code, grades, isManual, isS2Semester ? "S2" : "S1");

            const avgSpan = document.getElementById(`${avgSpanPrefix}${moduleCodeLower}`);
            if (avgSpan) {
                avgSpan.textContent = moduleAvg.toFixed(2);
                avgSpan.classList.remove('result-updated');
                void avgSpan.offsetWidth;
                avgSpan.classList.add('result-updated');
            }
            totalWeightedAvg += moduleAvg * module.coef;
        });

        const finalAvg = (totalWeightedAvg / totalSemesterCoef).toFixed(2);
        const finalAvgSpan = document.getElementById(finalAvgElementId);
        finalAvgSpan.textContent = finalAvg;
        finalAvgSpan.classList.remove('result-updated');
        void finalAvgSpan.offsetWidth;
        finalAvgSpan.classList.add('result-updated');
    }

    function cA() { // Calculate S1 Avg
        calculateAndUpdateSemesterAvg(mC, tCoef, "f-a", "a-", false);
    }

    function cA_S2() { // Calculate S2 Avg
        calculateAndUpdateSemesterAvg(mC2, tCoefS2, "s2-f-a", "a-s2-", true);
    }

    const missing = [];

    function addMissing() {
        const moduleSelect = document.getElementById("m-m");
        const selectedCode = moduleSelect.value;
        if (!selectedCode || missing.find(m => m.code === selectedCode)) return;

        const currentModuleSet = isS2 ? mC2 : mC; // Determine if we are in S2 mode (Talents mode can be S1 or S2)
        const moduleData = currentModuleSet.find(m => m.code === selectedCode);
        if (!moduleData) return;

        missing.push({ code: selectedCode, coef: moduleData.coef, fields: moduleData.fields, components: moduleData.components, hasBonus: moduleData.hasBonus, bonusValue: moduleData.bonusValue });

        const missingListDiv = document.getElementById("missing-list");
        const moduleItemDiv = document.createElement("div");
        moduleItemDiv.id = `miss-${selectedCode}`;
        moduleItemDiv.className = "missing-module-item";
        moduleItemDiv.dataset.code = selectedCode; // For consistency with regular modules

        let gradeInputsHTML = moduleData.fields.map((fieldLabel, idx) => {
            const component = moduleData.components[idx]; // Assuming components align with fields
            return `
                <div class="input-grade-group">
                    <label for="miss-${selectedCode}-${component.id}-grade">${fieldLabel}</label>
                    <input type="number" id="miss-${selectedCode}-${component.id}-grade" class="grade-input" 
                           min="0" max="${component.inputMax}" step="0.5" oninput="cM()">
                </div>
            `;
        }).join("");

        // Add Archi bonus button if applicable for S1 Archi in Talents Mode
        let archiBonusButtonHTML = "";
        if (!isS2 && selectedCode === "ARCHI" && moduleData.hasBonus) {
            // Note: Talents mode doesn't have its own 'aB' flag. It would use the global one.
            // This might be complex if S1 manual and Talents mode are used together.
            // For now, let's assume `tAB()` affects global `aB` and `cM()` will pick it up.
            // A simpler approach for Talents might be to omit the bonus button here, or make it specific to this item.
            // The prompt asks for *optional percentage feature*, not full duplication of all specific UI buttons.
            // Let's keep it simpler: Archi bonus applied if `aB` is true, but no separate button inside missing item.
        }

        moduleItemDiv.innerHTML = `
            <h4>${selectedCode} <span>(coef ${moduleData.coef})</span>
                <button class="toggle-weights-btn" title="Customize Weights" data-module="${selectedCode}" data-type="missing">âš™ï¸</button>
            </h4>
            ${gradeInputsHTML}
            ${generateWeightsPanelHTML(moduleData, true)} <!-- true for isMissing -->
            <button class="remove-missing-btn" data-code="${selectedCode}">Remove</button>
        `;
        
        missingListDiv.appendChild(moduleItemDiv);
        requestAnimationFrame(() => {
            void moduleItemDiv.offsetWidth;
            moduleItemDiv.classList.add("is-visible");
        });
        
        // Add event listeners for the new elements within this missing module item
        addWeightsEventListeners(moduleItemDiv, selectedCode, true);

        moduleSelect.value = "";
        cM(); // Recalculate talent average
    }
    
    document.getElementById("missing-list").addEventListener('click', function(event) {
        if (event.target.classList.contains('remove-missing-btn')) {
            const moduleCodeToRemove = event.target.dataset.code;
            const moduleItemDiv = document.getElementById(`miss-${moduleCodeToRemove}`);
            if (moduleItemDiv) {
                moduleItemDiv.classList.remove("is-visible");
                moduleItemDiv.addEventListener("transitionend", () => {
                    if (moduleItemDiv.parentNode === this) { // 'this' is missingListDiv
                        this.removeChild(moduleItemDiv);
                    }
                }, { once: true });
            }
            const index = missing.findIndex(m => m.code === moduleCodeToRemove);
            if (index > -1) missing.splice(index, 1);
            cM();
        }
    });


    function cM() { // Calculate Talents Semester Avg
        const talentsAvgInput = parseFloat(document.getElementById("t-a").value) || 0;
        const totalCoefCurrent = isS2 ? tCoefS2 : tCoef;
        
        let n = talentsAvgInput * totalCoefCurrent; // Original logic: (Talents Avg * Total Coef)

        missing.forEach(module => {
            const moduleItemDiv = document.getElementById(`miss-${module.code}`);
            if (!moduleItemDiv) return;

            const grades = Array.from(moduleItemDiv.querySelectorAll('input[type="number"].grade-input')).map(input => parseFloat(input.value) || 0);
            // For missing modules, 'isManualMode' is false as we calculate from components.
            const moduleAvg = cMA(module.code, grades, false, isS2 ? "S2" : "S1");
            n += moduleAvg * module.coef; // Original logic: add calculated weighted sum
        });

        const finalAvg = (n / totalCoefCurrent).toFixed(2);
        const finalAvgSpan = document.getElementById("t-f-a");
        finalAvgSpan.textContent = finalAvg;
        finalAvgSpan.classList.remove('result-updated');
        void finalAvgSpan.offsetWidth;
        finalAvgSpan.classList.add('result-updated');
    }

    function tAB() { // Toggle Archi Bonus
        aB = !aB;
        const archiButton = document.getElementById("a-b"); // S1 Archi bonus button
        if (archiButton) {
            archiButton.textContent = aB ? "Remove 1pt Bonus" : "Add 1pt Bonus";
        }
        isS2 ? cA_S2() : cA(); // Recalculate current semester
    }

    function toggleManualAvgUI(moduleItem, moduleCode, isS2Module, isManual) {
        const gradesContainer = moduleItem.querySelector(".c-g");
        const manualContainer = moduleItem.querySelector(".m-g");
        const weightsCustomizationPanel = moduleItem.querySelector(".weights-customization");

        if (gradesContainer) gradesContainer.style.display = isManual ? "none" : "flex";
        if (manualContainer) manualContainer.style.display = isManual ? "block" : "none";
        if (weightsCustomizationPanel) { // Hide weights panel if manual mode is on
             weightsCustomizationPanel.style.display = isManual ? "none" : (weightsCustomizationPanel.classList.contains('visible') ? 'block' : 'none');
        }

        if (isS2Module) cA_S2(); else cA();
    }

    function tMM(moduleCodeLower) { // Toggle Manual Mode S1
        const moduleItem = document.querySelector(`.module-item[data-code="${moduleCodeLower.toUpperCase()}"]`);
        if (!moduleItem) return;
        const manualCheckbox = document.getElementById(`t-m-${moduleCodeLower}`);
        toggleManualAvgUI(moduleItem, moduleCodeLower.toUpperCase(), false, manualCheckbox.checked);
    }

    function tMM_S2(moduleCodeLower) { // Toggle Manual Mode S2
        const moduleItem = document.querySelector(`.module-item[data-code="${moduleCodeLower.toUpperCase()}"]`);
        if (!moduleItem) return;
        const manualCheckbox = document.getElementById(`s2-t-m-${moduleCodeLower}`);
        toggleManualAvgUI(moduleItem, moduleCodeLower.toUpperCase(), true, manualCheckbox.checked);
    }
    
    // --- UI TOGGLES & INITIALIZATION ---
    const talentModeToggle = document.getElementById("t-m-global");
    const s2ModeToggle = document.getElementById("s2-m-global");
    const talentSection = document.getElementById("t-s");
    const s1ModulesSection = document.getElementById("s1-modules");
    const s2ModulesSection = document.getElementById("s2-modules");
    const s1CalcButton = document.getElementById("s1-calc");
    const s2CalcButton = document.getElementById("s2-calc");
    const s1ResultBlock = document.getElementById("s1-result");
    const s2ResultBlock = document.getElementById("s2-result");
    const formulaDisplay = document.getElementById("formula-display");
    const mainTitle = document.getElementById("main-title");
    const missingModuleSelect = document.getElementById("m-m");

    function tTM() { // Toggle Talents Mode
        const isTalentsMode = talentModeToggle.checked;
        s2ModeToggle.disabled = isTalentsMode;

        talentSection.classList.toggle("collapsed", !isTalentsMode);
        if (isTalentsMode) {
            s1ModulesSection.classList.add("collapsed");
            s2ModulesSection.classList.add("collapsed");
            s1CalcButton.style.display = "none";
            s2CalcButton.style.display = "none";
            s1ResultBlock.style.display = "none";
            s2ResultBlock.style.display = "none";
            mainTitle.textContent = `1CP Talents Avg Calc (${isS2 ? 'S2' : 'S1'})`; // Reflect S1/S2 in Talents
            updateMissingModuleSelectOptions(isS2 ? mC2 : mC); // Update based on S1/S2 underlying state for Talents
        } else {
            toggleS2(); // Revert to S1/S2 manual mode display
        }
        if (!isTalentsMode) {
            document.getElementById("missing-list").innerHTML = "";
            missing.length = 0;
        }
    }

    function toggleS2() { // Toggle S1/S2 Mode
        if (talentModeToggle.checked) { // If talents mode is on, just update its underlying S1/S2 state
            isS2 = s2ModeToggle.checked;
            mainTitle.textContent = `1CP Talents Avg Calc (${isS2 ? 'S2' : 'S1'})`;
            updateMissingModuleSelectOptions(isS2 ? mC2 : mC); // Update dropdown for Talents
            document.getElementById("missing-list").innerHTML = ""; // Clear missing list as semester context changed
            missing.length = 0;
            cM(); // Recalculate talent average if any input exists
            return;
        }

        isS2 = s2ModeToggle.checked;
        updateFormulaDisplay();

        mainTitle.textContent = `1CP ${isS2 ? "S2" : "S1"} Avg Calc`;
        s1ModulesSection.classList.toggle("collapsed", isS2);
        s2ModulesSection.classList.toggle("collapsed", !isS2);
        s1CalcButton.style.display = isS2 ? "none" : "inline-block";
        s2CalcButton.style.display = isS2 ? "inline-block" : "none";
        s1ResultBlock.style.display = isS2 ? "none" : "block";
        s2ResultBlock.style.display = isS2 ? "block" : "none";
        
        document.getElementById("f-a").textContent = "0.00"; // Clear S1 result
        document.getElementById("s2-f-a").textContent = "0.00"; // Clear S2 result

        isS2 ? cA_S2() : cA();
    }
    
    function updateFormulaDisplay() {
        const currentModules = isS2 ? mC2 : mC;
        let formulaHTML = `<h3>Calc Formulas (${isS2 ? "S2" : "S1"}) Default Weights</h3>`;
        currentModules.forEach(mod => {
            let formulaStr = mod.components.map(comp => {
                let term = `(${comp.defaultWeight.toFixed(2)}`;
                if (comp.preWeightScale && comp.preWeightScale !== 1) {
                    term += ` Ã— ${comp.preWeightScale}`;
                }
                term += ` Ã— ${comp.label.split(" ")[0]})`; // Use first part of label (e.g., IN from IN (/8))
                return term;
            }).join(" + ");
            if (mod.hasBonus && mod.code === "ARCHI" && !isS2) {
                formulaStr += " + <i>opt. 1pt bonus</i>";
            }
            formulaHTML += `<p><strong>${mod.code}:</strong> ${formulaStr}</p>`;
        });
        formulaDisplay.innerHTML = formulaHTML;
    }

    function updateMissingModuleSelectOptions(modules) {
        missingModuleSelect.innerHTML = '<option value="">-- Choose Module --</option>';
        modules.forEach(module => {
            const option = document.createElement("option");
            option.value = module.code;
            option.textContent = module.code;
            missingModuleSelect.appendChild(option);
        });
    }

    // --- WEIGHT CUSTOMIZATION LOGIC ---
    function generateWeightsPanelHTML(moduleData, isMissing = false) {
        const prefix = isMissing ? `miss-${moduleData.code}-` : `${moduleData.code.toLowerCase()}-`;
        let weightsHTML = moduleData.components.map(comp => {
            const currentWeight = (customWeights[moduleData.code] && typeof customWeights[moduleData.code][comp.id] === 'number') 
                                ? customWeights[moduleData.code][comp.id] * 100 
                                : comp.defaultWeight * 100;
            return `
                <div class="weight-input-group">
                    <label for="${prefix}${comp.id}-weight">${comp.label.split(" ")[0]} Weight (%):</label>
                    <input type="number" id="${prefix}${comp.id}-weight" class="component-weight-input"
                           data-module="${moduleData.code}" data-component-id="${comp.id}"
                           min="0" max="100" step="0.1" value="${currentWeight.toFixed(1)}">
                </div>
            `;
        }).join("");

        return `
            <div class="weights-customization">
                <h5>Customize Component Weights</h5>
                ${weightsHTML}
                <p class="weights-sum-warning" style="display: none;">Weights should sum to 100%.</p>
                <button class="reset-weights-btn" data-module="${moduleData.code}" data-type="${isMissing ? 'missing' : 'regular'}">Reset to Default Weights</button>
            </div>
        `;
    }

    function addWeightsEventListeners(moduleItemElement, moduleCode, isMissing = false) {
        const toggleBtn = moduleItemElement.querySelector(`.toggle-weights-btn[data-module="${moduleCode}"]`);
        const weightsPanel = moduleItemElement.querySelector(".weights-customization");
        const resetBtn = moduleItemElement.querySelector(`.reset-weights-btn[data-module="${moduleCode}"]`);
        const weightInputs = moduleItemElement.querySelectorAll(`.component-weight-input[data-module="${moduleCode}"]`);
        const warningP = moduleItemElement.querySelector(".weights-sum-warning");

        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                weightsPanel.classList.toggle('visible');
                weightsPanel.style.display = weightsPanel.classList.contains('visible') ? 'block' : 'none';
            });
        }

        weightInputs.forEach(input => {
            input.addEventListener('input', () => {
                const componentId = input.dataset.componentId;
                const value = parseFloat(input.value);

                if (!customWeights[moduleCode]) customWeights[moduleCode] = {};
                customWeights[moduleCode][componentId] = isNaN(value) ? undefined : value / 100;
                
                saveCustomWeights();
                checkWeightsSum(moduleCode, warningP);
                // Trigger recalculation
                if(isMissing) cM();
                else if(isS2) cA_S2(); else cA();
            });
        });

        if (resetBtn) {
            resetBtn.addEventListener('click', () => {
                delete customWeights[moduleCode];
                saveCustomWeights();
                
                const moduleDef = (isMissing ? (isS2 ? mC2 : mC) : (isS2 ? mC2 : mC)).find(m => m.code === moduleCode);
                if (moduleDef) {
                    moduleDef.components.forEach(comp => {
                        const inputField = moduleItemElement.querySelector(`.component-weight-input[data-component-id="${comp.id}"]`);
                        if (inputField) inputField.value = (comp.defaultWeight * 100).toFixed(1);
                    });
                }
                if(warningP) warningP.style.display = "none";

                if(isMissing) cM();
                else if(isS2) cA_S2(); else cA();
            });
        }
    }
    
    function checkWeightsSum(moduleCode, warningP) {
        if (!warningP) return;
        const moduleDef = mC.concat(mC2).find(m => m.code === moduleCode);
        if (!moduleDef) return;

        let sum = 0;
        moduleDef.components.forEach(comp => {
            let weight = comp.defaultWeight;
            if (customWeights[moduleCode] && typeof customWeights[moduleCode][comp.id] === 'number') {
                weight = customWeights[moduleCode][comp.id];
            }
            sum += weight;
        });
        warningP.style.display = Math.abs(sum - 1.0) > 0.001 ? "block" : "none"; // Allow for small float inaccuracies
    }

    function saveCustomWeights() {
        localStorage.setItem("customWeights", JSON.stringify(customWeights));
    }

    function loadCustomWeights() {
        const saved = localStorage.getItem("customWeights");
        if (saved) {
            customWeights = JSON.parse(saved);
        }
    }

    // --- HTML GENERATION FOR MODULES ---
    function generateModuleHTML(moduleData, isS2Module = false) {
        const moduleCode = moduleData.code;
        const moduleCodeLower = moduleCode.toLowerCase();
        const avgId = isS2Module ? `a-s2-${moduleCodeLower}` : `a-${moduleCodeLower}`;
        const toggleId = isS2Module ? `s2-t-m-${moduleCodeLower}` : `t-m-${moduleCodeLower}`;
        const toggleFunction = isS2Module ? `tMM_S2('${moduleCodeLower}')` : `tMM('${moduleCodeLower}')`;

        let gradesInputsHTML = moduleData.fields.map((fieldLabel, idx) => {
            const component = moduleData.components[idx]; // Assuming components align with fields
            return `
                <div>
                    <label>${fieldLabel}</label>
                    <input type="number" class="grade-input" min="0" max="${component.inputMax}" step="0.5">
                </div>
            `;
        }).join("");

        if (!isS2Module && moduleCode === "ARCHI" && moduleData.hasBonus) {
            gradesInputsHTML += `<button id="a-b" onclick="tAB()">Add 1pt Bonus</button>`;
        }

        const moduleItem = document.createElement('div');
        moduleItem.className = `module-item`;
        moduleItem.dataset.code = moduleCode;

        moduleItem.innerHTML = `
            <h4>${moduleCode} <span>(coef ${moduleData.coef})</span>
                <button class="toggle-weights-btn" title="Customize Weights" data-module="${moduleCode}" data-type="regular">âš™ï¸</button>
            </h4>
            <div class="t-m">
                <input type="checkbox" id="${toggleId}" onchange="${toggleFunction}" />
                <span>Manual Avg Entry</span>
            </div>
            <div class="c-g">${gradesInputsHTML}</div>
            <div class="m-g" style="display:none;">
                <div>
                    <label>Module Avg:</label>
                    <input type="number" class="grade-input" min="0" max="20" step="0.5" placeholder="Enter avg">
                </div>
            </div>
            ${generateWeightsPanelHTML(moduleData)}
            <div class="module-average">
                 Average: <strong id="${avgId}">0.00</strong>
            </div>
        `;
        addWeightsEventListeners(moduleItem, moduleCode, false);
        return moduleItem;
    }


    // --- DOMContentLoaded & INITIAL SETUP ---
    document.addEventListener("DOMContentLoaded", () => {
        loadCustomWeights(); // Load saved weights first

        const s1ModulesContainer = document.querySelector('#s1-modules .collapsible-content-wrapper');
        mC.forEach(module => s1ModulesContainer.appendChild(generateModuleHTML(module, false)));

        const s2ModulesContainer = document.querySelector('#s2-modules .collapsible-content-wrapper');
        mC2.forEach(module => s2ModulesContainer.appendChild(generateModuleHTML(module, true)));

        // Initial UI state
        talentSection.classList.add("collapsed");
        s2ModulesSection.classList.add("collapsed");
        s1ModulesSection.classList.remove("collapsed");
        updateFormulaDisplay(); // Initial formula display for S1
        updateMissingModuleSelectOptions(mC); // Initial missing modules for S1

        cA(); // Initial S1 calculation

        // Theme Toggle
        const themeToggle = document.getElementById("theme-toggle");
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        function setTheme(theme) {
            document.documentElement.setAttribute("data-theme", theme);
            localStorage.setItem("theme", theme);
            if (themeToggle) themeToggle.checked = (theme === "dark");
        }
        savedTheme ? setTheme(savedTheme) : setTheme(prefersDark ? "dark" : "light");
        if (themeToggle) {
            themeToggle.addEventListener("change", function() { setTheme(this.checked ? "dark" : "light"); });
        }
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (e) => {
            if (!localStorage.getItem("theme")) setTheme(e.matches ? "dark" : "light");
        });

        // Formula Display Reveal
        if (formulaDisplay) {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("is-visible");
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            observer.observe(formulaDisplay);
        }

        // Initialize modes based on checkbox states (e.g., if page was reloaded)
        tTM(); 
        if(!talentModeToggle.checked) toggleS2();
        
        // Konami Code
        const konamiCode = ["ArrowUp", "ArrowUp", "ArrowDown", "ArrowDown", "ArrowLeft", "ArrowRight", "ArrowLeft", "ArrowRight", "b", "a"];
        let konamiIndex = 0; let partyModeTimeout = null;
        document.addEventListener("keydown", function(event) {
            const targetIsInput = event.target.tagName === 'INPUT' || event.target.tagName === 'SELECT';
            if (targetIsInput && event.key !== "Escape") return; // Don't trigger with inputs unless Esc

            if (document.documentElement.classList.contains("party-mode")) {
                 if (event.key.toLowerCase() === konamiCode[konamiIndex].toLowerCase() || (konamiIndex === konamiCode.length && event.key === "Escape" )) {
                    konamiIndex++;
                    if (konamiIndex === konamiCode.length || event.key === "Escape") {
                        clearTimeout(partyModeTimeout); document.documentElement.classList.remove("party-mode"); konamiIndex = 0;
                    }
                 } else { konamiIndex = 0; }
                 return;
            }
            if (event.key.toLowerCase() === konamiCode[konamiIndex].toLowerCase()) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    document.documentElement.classList.add("party-mode"); konamiIndex = 0;
                    partyModeTimeout = setTimeout(() => { document.documentElement.classList.remove("party-mode"); }, 10000);
                }
            } else { konamiIndex = 0; }
        });

        const resetButton = document.createElement('button');
        resetButton.textContent = 'Reset All Inputs & Weights';
        resetButton.style.cssText = 'display: block; margin: 2rem auto; background: #6b7280; color: white; max-width: 300px;';
        resetButton.onclick = resetCalculator;
        const s2ResultDiv = document.getElementById('s2-result');
        if (s2ResultDiv && s2ResultDiv.parentNode) {
            s2ResultDiv.parentNode.insertBefore(resetButton, s2ResultDiv.nextSibling);
        } else {
            document.body.appendChild(resetButton);
        }
    });

    function resetCalculator() {
        customWeights = {}; // Clear custom weights from memory
        localStorage.removeItem("customWeights"); // Clear from storage

        document.getElementById("t-a").value = "";
        document.getElementById("t-f-a").textContent = "0.00";
        document.getElementById("missing-list").innerHTML = "";
        missing.length = 0;
        if(missingModuleSelect) missingModuleSelect.value = "";

        function resetModuleItem(moduleItem, moduleDef, isS2Module) {
            moduleItem.querySelectorAll('input[type="number"].grade-input').forEach(input => input.value = "");
            
            const avgId = `${isS2Module ? 'a-s2-' : 'a-'}${moduleDef.code.toLowerCase()}`;
            const avgSpan = document.getElementById(avgId);
            if (avgSpan) avgSpan.textContent = "0.00";

            const manualToggleId = `${isS2Module ? 's2-' : ''}t-m-${moduleDef.code.toLowerCase()}`;
            const manualToggle = document.getElementById(manualToggleId);
            if (manualToggle && manualToggle.checked) {
                manualToggle.checked = false;
                // Manually trigger UI update for manual toggle
                const gradesContainer = moduleItem.querySelector(".c-g");
                const manualContainer = moduleItem.querySelector(".m-g");
                if (gradesContainer) gradesContainer.style.display = "flex";
                if (manualContainer) manualContainer.style.display = "none";
            }

            if (moduleDef.code === "ARCHI" && !isS2Module) {
                aB = false;
                const archiButton = document.getElementById("a-b");
                if (archiButton) archiButton.textContent = "Add 1pt Bonus";
            }

            // Reset weights UI
            const weightsPanel = moduleItem.querySelector(".weights-customization");
            if (weightsPanel) {
                weightsPanel.classList.remove('visible');
                weightsPanel.style.display = 'none';
                moduleDef.components.forEach(comp => {
                    const weightInput = weightsPanel.querySelector(`.component-weight-input[data-component-id="${comp.id}"]`);
                    if (weightInput) weightInput.value = (comp.defaultWeight * 100).toFixed(1);
                });
                const warningP = weightsPanel.querySelector(".weights-sum-warning");
                if (warningP) warningP.style.display = "none";
            }
        }
        
        mC.forEach(moduleDef => {
            const moduleItem = document.querySelector(`#s1-modules .module-item[data-code="${moduleDef.code}"]`);
            if (moduleItem) resetModuleItem(moduleItem, moduleDef, false);
        });
        mC2.forEach(moduleDef => {
            const moduleItem = document.querySelector(`#s2-modules .module-item[data-code="${moduleDef.code}"]`);
            if (moduleItem) resetModuleItem(moduleItem, moduleDef, true);
        });


        document.getElementById("f-a").textContent = "0.00";
        document.getElementById("s2-f-a").textContent = "0.00";

        if(talentModeToggle) talentModeToggle.checked = false;
        if(s2ModeToggle) {
            s2ModeToggle.checked = false;
            s2ModeToggle.disabled = false; // Ensure it's enabled
        }
        
        isS2 = false; // Reset global S2 flag
        tTM(); // Will collapse talent mode
        toggleS2(); // Will set to S1 display

        cA(); // Recalculate S1
    }
  </script>
</body>
